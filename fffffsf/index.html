<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Bonny flower's page</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  min-height: 100vh;
  font-family: 'Cinzel', serif;
  background: #f8b5df;
  overflow-y: auto;
}

/* блюр фона (выключен) */
.blur-layer {
  display: none;
  position: fixed;
  inset: 0;
  backdrop-filter: blur(8px);
  z-index: 0;
}

/* основной контейнер */
.content {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 80px 0;
}

/* заголовок */
.title {
  font-size: 96px;
  margin-bottom: 60px;
  color: #030303;
  letter-spacing: 4px;
  text-align: center;
}

/* вертикальный список */
.grid {
  display: flex;
  flex-direction: column;
  gap: 60px;
  align-items: center;
  width: 100%;
}

/* карточка */
.item {
  width: 600px;
  background: rgba(128, 4, 4, 0.05);
  padding: 20px;
  border-radius: 20px;
  backdrop-filter: blur(6px);
  box-sizing: border-box;
}

/* контейнер картинки для сохранения квадрата */
.img-wrap {
  width: 100%;
  aspect-ratio: 1 / 1;
  overflow: hidden;
  border-radius: 10px;
}

.item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.3s ease;
  box-shadow: 0 0 25px rgb(231, 204, 225);
}

.item img:hover {
  transform: scale(1.1) translateY(-10px);
}

/* текст под картинкой */
.item span {
  font-size: 64px;
  margin-top: 16px;
  color: #000000;
  display: block;
  text-align: center;
}

/* GIF */
.gif img {
  width: 800px;
  height: auto;
  display: block;
}

.gif1 { position: fixed; top: 0px; left: -10px; z-index: 2; }
.gif2 { position: fixed; top: -25px; right: -5px; z-index: 2; }
.gif3 { position: fixed; bottom: 0px; right: 10px; z-index: 2; }
.gif4 { position: fixed; bottom: 10px; left: 200px; z-index: 2; }
</style>
</head>
<body>

<div class="blur-layer"></div>

<div class="content">
  <h1 class="title">Bonny flower's page</h1>

  <div class="grid">

    <div class="item">
      <div class="img-wrap">
        <a href="https://fansly.com/bonny_flower" target="_blank">
          <img src="adler.png" alt="Fansly">
        </a>
      </div>
      <span>Fansly</span>
    </div>

    <div class="item">
      <div class="img-wrap">
        <a href="https://instagram.com/evameowforyou" target="_blank">
          <img src="twitter.jpg.png" alt="Instagram">
        </a>
      </div>
      <span>Instagram</span>
    </div>

    <div class="item">
      <div class="img-wrap">
        <a href="https://t.me/+Kdv2PCe4ACVmYjc0" target="_blank">
          <img src="telegram.png" alt="Telegram">
        </a>
      </div>
      <span>Telegram</span>
    </div>

    <div class="item">
      <div class="img-wrap">
        <a href="https://x.com/Bonny_Ev/" target="_blank">
          <img src="лизун.png" alt="X">
        </a>
      </div>
      <span>X</span>

    <div class="item">

        <a href="https://chaturbate.com/bonnyflower" target="_blank">
          <img src="бусичка.png" alt="Chaturbate">
        </a>
      </div>
      <span>Chaturbate ❤</span>

  </div>
</div>

</html>
