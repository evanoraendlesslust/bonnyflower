<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bonny flower's page</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  min-height: 100vh;
  font-family: 'Cinzel', serif;
  background: #f8b5df;
}

/* основной контейнер */
.content {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 60px 10px 20px 10px;
}

/* заголовок */
.title {
  font-size: 64px;
  margin-bottom: 40px;
  color: #030303;
  letter-spacing: 2px;
  text-align: center;
}

/* вертикальный список карточек */
.grid {
  display: flex;
  flex-direction: column;
  gap: 30px;
  align-items: center;
  width: 100%;
}

/* карточка полностью кликабельна */
.item {
  display: flex;
  flex-direction: column;
  text-decoration: none;
  color: inherit;
  width: 100%;
  max-width: 600px;
  background: rgba(128, 4, 4, 0.05);
  border-radius: 20px;
  overflow: hidden;
  transition: transform 0.15s ease;
  pointer-events: auto;
}

/* hover ПК */
@media (hover: hover) {
  .item:hover {
    transform: scale(1.03);
  }
}

/* нажатие мобильные */
@media (hover: none) {
  .item:active {
    transform: scale(0.97);
  }
}

/* картинка */
.item img {
  width: 100%;
  display: block;
  object-fit: cover;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 0 25px rgb(231, 204, 225);
}

/* hover картинка ПК */
@media (hover: hover) {
  .item img:hover {
    transform: scale(1.1) translateY(-10px);
  }
}

/* текст под картинкой */
.item span {
  display: block;
  font-size: 32px;
  text-align: center;
  padding: 12px 0 20px 0; /* увеличен нижний padding для мобильного удобства */
  color: #000;
}

/* адаптив для мобильных */
@media (max-width: 640px) {
  .title { font-size: 48px; margin-bottom: 30px; }
  .item span { font-size: 24px; padding: 8px 0 16px 0; }
  .grid { gap: 20px; }
}
</style>
</head>
<body>

<div class="content">
  <h1 class="title">Bonny flower's page</h1>

  <div class="grid">
    <a href="https://fansly.com/bonny_flower" target="_blank" class="item">
      <img src="adler.png" alt="Fansly">
      <span>Fansly</span>
    </a>

    <a href="https://instagram.com/evameowforyou" target="_blank" class="item">
      <img src="twitter.png" alt="Instagram">
      <span>Instagram</span>
    </a>

    <a href="https://t.me/+Kdv2PCe4ACVmYjc0" target="_blank" class="item">
      <img src="telegram.png" alt="Telegram">
      <span>Telegram</span>
    </a>

    <a href="https://x.com/OblivionmuseEva" target="_blank" class="item">
      <img src="лизун.png" alt="X">
      <span>X</span>
    </a>

    <a href="https://chaturbate.com/bonnyflower" target="_blank" class="item">
      <img src="бусичка.png" alt="Chaturbate">
      <span>Chaturbate ❤</span>
    </a>
  </div>
</div>

</body>
</html>
